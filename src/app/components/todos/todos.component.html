<div class="todos">
  <form (submit)="addTodo()">
    <input
    type="text"
    name="inputTodo"
    placeholder="Enter todo ..."
    class="todo-input"
    [(ngModel)]="inputTodo"
    required
    />
    <input type="submit" value="Add ToDo" class="todo-submit">
  </form>
  <!-- *ngfor directive to iterate over an array and assign variable todo-->
  <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
    <!-- dynamically assigns the CSS classes "todo" and "done" to the div based on the completed property of "todo" obj -->
    <div class="id">{{ i }}</div>
    <!-- displays the index i -->
    <div class="content" *ngIf="!editMode || i !== editedTodoIndex" (click)="toggleDone(i)">
      {{ todo.content }}
    </div>
    <input
      *ngIf="editMode && i === editedTodoIndex"
      type="text"
      class="todo-input"
      [(ngModel)]="inputTodo"
      required
    />
    <button *ngIf="!editMode || i !== editedTodoIndex" class="edit" (click)="editTodo(i)">Edit</button>
    <button *ngIf="editMode && i === editedTodoIndex" class="save" (click)="addTodo()">Save</button>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>

</div>
